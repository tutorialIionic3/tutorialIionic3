<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sign Up
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="content">
  <form #signUpForm="ngForm" (submit)="signup()">
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Correo</ion-label>
            <ion-input clearInput [(ngModel)]="userModel.email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+.[a-z]{2,3}$"
                required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input clearInput [(ngModel)]="userModel.password" type="password" name="password" required minlength="6"></ion-input>
        </ion-item>

        <div padding-left padding-right padding-top>
            <button class="button" ion-button [disabled]="!signUpForm.form.valid" icon-left>
              <ion-icon name='md-create'></ion-icon>
              Sign Up
            </button>
        </div>
    </ion-list>
  </form>
</ion-content>
